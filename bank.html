<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some
            <span class="font-semibold text-violet-600">Mooooney</span>!!!
        </h1>
    </header>
    <main>
        <!--------------- Account Status Section ----------------->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-emerald-400 p-8 rounded-xl">
                    <h4 class="text-2xl font-medium text-center">Deposit</h4>
                    <h2 class="text-5xl font-normal text-center">$<span id="deposit-total">00</span></h2>
                </div>

                <div class="bg-pink-400 p-8 rounded-xl">
                    <h4 class="text-2xl font-medium text-center">Withdraw</h4>
                    <h2 class="text-5xl font-normal text-center">$<span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-2xl font-medium text-center">Balance</h4>
                    <h2 class="text-5xl font-normal text-center">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <!------------------ Deposit and Withdraw -------------------->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-cyan-600 p-12 rounded-xl">
                    <h4 class="text-2xl font-medium mb-4 text-white">Please Deposit</h4>
                    <input class="block mb-4 w-9/12 px-2 py-1.5 rounded" type="text" name="" id="deposit-field"
                        placeholder="$ Amount you want to deposit" required>
                    <button id="btn-deposit"
                        class="bg-green-600 hover:bg-amber-500 px-8 py-2 text-white font-medium rounded-md">Deposit</button>
                </div>

                <div class="bg-violet-500 p-12 rounded-xl">
                    <h4 class="text-2xl font-medium mb-4 text-white">Please Withdraw</h4>
                    <input class="block mb-4 w-9/12 px-2 py-1.5 rounded" type="text" name="" id="user-withdraw"
                        placeholder="$ Amount you want to withdraw" required>
                    <button id="btn-withdraw"
                        class="bg-green-600 hover:bg-red-600 px-8 py-2 text-white font-medium rounded-md">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
