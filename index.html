<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To Your
            <span class="font-semibold text-violet-600">Baap Er Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-violet-500 w-1/2 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="block mb-3 w-9/12 px-2 py-1.5 rounded" type="email" name="" id="user-email" placeholder="Your Email Address" required>
                <input class="block mb-3 w-9/12 px-2 py-1.5 rounded" type="password" name="" id="user-password" placeholder="Your Password" required>
                <button id="btn-submit" class="bg-amber-500 hover:bg-lime-700 px-8 py-2 text-white font-medium rounded-md">Login</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>

</html>
